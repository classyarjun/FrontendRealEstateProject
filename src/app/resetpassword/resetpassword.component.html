<div class="container">
  <h2 *ngIf="currentView === 'forgot'">Forgot Password</h2>
  <h2 *ngIf="currentView === 'reset'">Reset Password</h2>
  <h2 *ngIf="currentView === 'change'">Change Password</h2>

  <form [formGroup]="passwordForm" (ngSubmit)="submit()">
    <!-- Forgot Password -->
    <div *ngIf="currentView === 'forgot'">
      <label>Email:</label>
      <input type="email" formControlName="email">
    </div>

    <!-- Reset Password -->
    <div *ngIf="currentView === 'reset'">
      <label>Email:</label>
      <input type="email" formControlName="email">

      <label>OTP:</label>
      <input type="text" formControlName="otp">

      <label>New Password:</label>
      <input type="password" formControlName="password">

      <label>Confirm Password:</label>
      <input type="password" formControlName="confirmPassword">
    </div>

    <!-- Change Password -->
    <div *ngIf="currentView === 'change'">
      <label>User ID:</label>
      <input type="number" formControlName="userId">

      <label>Old Password:</label>
      <input type="password" formControlName="oldPassword">

      <label>New Password:</label>
      <input type="password" formControlName="newPassword">

      <label>Confirm Password:</label>
      <input type="password" formControlName="confirmPassword">
    </div>

    <button type="submit">Submit</button>
  </form>

  <p class="message">{{ message }}</p>

  <button *ngIf="currentView !== 'forgot'" (click)="switchView('forgot')" class="back-btn">Back to Forgot Password</button>
</div>
