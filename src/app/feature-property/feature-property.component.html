<!-- Properties Section -->
<section class="properties" class="py-3 mb-2">

      <h2 class="text-center mb-5 fs-1 fw-bold ">Featured Properties</h2>

              <div class="card property-card h-100">

                      <div class="price mb-3">$850,000</div>

                      </div>

              </div>
          </div>
          <div class="col-md-4">
              <div class="card property-card h-100">

                      <div class="price mb-3">$1,200,000</div>

                      <p class="location">
                          <i class="bi bi-geo-alt-fill"></i>
