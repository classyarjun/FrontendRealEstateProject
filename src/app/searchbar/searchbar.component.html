<div class="container-fluid ">
  <div class="container ">
    <div class="serchbar">
      <div class="row d-flex justify-content-center my-4">
        <div class="col-md-10 col-12 my-2 ">
          <div class="card shadow p-4">
            <div class="row g-4 ">

              <!-- Buy / Rent Dropdown -->
              <div class="col-md-3">
                <select class="form-select" [(ngModel)]="selectedType" (change)="updatePropertyTypes()">
                  <option value="buy">Buy</option>
                  <option value="rent">Rent</option>
                </select>
              </div>

              <!-- Property Type Dropdown -->
              <div class="col-md-3">
                <select class="form-select" [(ngModel)]="selectedProperty">
                  <option *ngFor="let type of propertyOptions" [value]="type">{{ type }}</option>
                </select>
              </div>

              <!-- Location Input -->
              <div class="col-md-4">
                <input type="text" class="form-control" placeholder="Enter Location" [(ngModel)]="location">
              </div>

              <!-- Search Button -->
              <div class="col-md-2">
                <button class="btn btn-primary w-100" (click)="searchProperties()">Search</button>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
