
 <form (ngSubmit)="saveBlog()" class="p-2 border rounded shadow">
  <div class="">
    <label for="title" class="form-label">Title:</label>
    <input id="title" [(ngModel)]="blog.title" name="title" class="form-control" required />
  </div>

  <div class="">
    <label for="date" class="form-label">Date:</label>
    <input id="date" type="date" [(ngModel)]="blog.date" name="date" class="form-control" required />
  </div>

  <div class="">
    <label for="description" class="form-label">Description:</label>
    <textarea id="description" [(ngModel)]="blog.description" name="description" class="form-control" required></textarea>
  </div>

  <div class="">
    <label for="image" class="form-label">Image:</label>
    <input id="image" type="file" (change)="onFileChange($event)" name="image" class="form-control" />
  </div>

  <button type="submit" class="btn btn-primary">Save</button>
</form>



<div class="card mt-3">
    <div class="card-header">
     Blog Content
    </div>

    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>ID</th>
              <th>title</th>
              <th>Description</th>
              <th>Date</th>
              <th>Image</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let blog of blogs; let i=index">
              <td>{{i}}</td>
              <td>{{ blog.title }}</td>
              <td>{{ blog.description }}</td>
              <td>Date: {{ blog.date | date }}</td>

            <td> <img [src]="blog.imagePath" alt={{blog.title}} style="height: 50px; width:100px; object-fit: cover;" /> </td>
              <td class="d-flex align-items-center ">
                <button class='btn btn-danger btn-sm mx-1' (click)="deleteBlog(blog.id!)">Delete</button>
              </td>
            </tr>

          </tbody>
        </table>
      </div>
    </div>
  </div>
