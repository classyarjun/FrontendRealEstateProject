<section class="testimonial-section">
  <div class="container">
    <div class="header">
      <h2>Our Clients Say!</h2>
      <p>
        Our clients share their experiences and satisfaction with our services. Hear their
        stories and see why they trust us for their property needs.
      </p>
    </div>

    <div class="slider-container">

      <button class="nav-button prev" (click)="prevSlide()">
        <i class="fas fa-chevron-left"></i>
      </button>

      <div class="slides-wrapper">
        <div class="slides" [style.transform]="getSlideTransform()">
          <div class="slide" *ngFor="let testimonial of testimonials; let i = index">
            <div class="card">
              <img [src]="testimonial.avatar" [alt]="testimonial.name" class="avatar">
              <h3>{{ testimonial.name }}</h3>
              <p class="profession">{{ testimonial.profession }}</p>
              <p class="content">{{ testimonial.content | slice:0:100 }}...</p>


              <div class="rating">
                <i *ngFor="let _ of getStars(testimonial.rating)" class="fas fa-star"></i>
              </div>
            </div>
          </div>
        </div>
      </div>

      <button class="nav-button next" (click)="nextSlide()">
        <i class="fas fa-chevron-right"></i>
      </button>

      <!-- <div class="dots-nav">
        <button
          *ngFor="let _ of dotIndexes; let i = index"
          class="dot"
          [class.active]="currentSlideIndex === i"
          (click)="goToSlide(i)">
        </button>
      </div> -->
    </div>
  </div>
</section>
