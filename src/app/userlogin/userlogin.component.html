
<div class="parent">
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg p-3 px-4 rounded" style="max-width: 400px; width: 100%;">
      <i class="bi bi-x-lg text-danger fs-4 cursor-pointer d-flex justify-content-end" (click)="closeForm()"></i>
      <h2 class="text-center mb-4 mt-2 text-dark fw-bold ">User Login</h2>

      <form [formGroup]="userLoginForm" (ngSubmit)="login()">
        <!-- Username -->
        <div class="mb-3">
          <label class="form-label lablestyle ">Username</label>
          <input type="text" class="form-control" formControlName="username" placeholder="Enter username" />
          <div *ngIf="userLoginForm.get('username')?.invalid && userLoginForm.get('username')?.touched" class="text-danger small">
            Username is required.
          </div>
        </div>

        <!-- Password -->
        <!-- <div class="mb-3">
          <label class="form-label lablestyle ">Password</label>
          <input type="password" class="form-control" formControlName="password" placeholder="Enter password" />
          <div *ngIf="userLoginForm.get('password')?.invalid && userLoginForm.get('password')?.touched" class="text-danger small">
            Password must be at least 6 characters long.
          </div>
        </div> -->


        <div class="mb-3">
          <label class="form-label lablestyle">Password</label>
          <div class="input-group">
            <input
              [type]="showPassword ? 'text' : 'password'"
              class="form-control"
              formControlName="password"
              placeholder="Enter password"
            />
            <span class="input-group-text">
              <i
                [class]="showPassword ? 'bi bi-eye-slash' : 'bi bi-eye'"
                (click)="togglePassword()"
                style="cursor: pointer;"
              ></i>
            </span>
          </div>
          <div
            *ngIf="userLoginForm.get('password')?.invalid && userLoginForm.get('password')?.touched"
            class="text-danger small"
          >
            Password must be at least 6 characters long.
          </div>
        </div>

        <!-- Error Message -->
        <p *ngIf="errorMessage" class="error-message text-center ">{{ errorMessage }}</p>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary w-100" [disabled]="userLoginForm.invalid">
          Login
        </button>

        <div class="register-section">
          <p>Don't have an account? <a routerLink="/userregister" class="register-link">Register here</a></p>
        </div>

        <div class="register-section">
          <p>Forget password? <a routerLink="/reset-password" class="register-link">Reset Password</a></p>
       </div>

      </form>
    </div>
  </div>
  </div>
