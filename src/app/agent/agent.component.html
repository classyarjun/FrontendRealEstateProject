<div class="card">
  <div class="card-header">
    <h5>Approval Agent List</h5>

  </div>
  <div class="card-body">
    <div class="table-responsive" style="height:400px; overflow-y: auto;">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Full Name</th>
            <th>Email</th>
            <th>Mobile No</th>
            <th>Experience</th>
            <th>Rating</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let agent of agents">
            <td>{{ agent.id }}</td>
            <td>{{ agent.userName }}</td>
            <td>{{ agent.fullName }}</td>
            <td>{{ agent.email }}</td>
            <td>{{ agent.mobileNo }}</td>
            <td>{{ agent.experience }}</td>
            <td>{{ agent.rating }}</td>
            <td>{{ agent.status }}</td>
            <td>
              <button class="btn btn-danger"  (click)="deleteAgent(agent.id!)" [disabled]="!agent.id">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
