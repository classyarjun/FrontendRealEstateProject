<div class="row">
  <div class="col-md-8 mb-4">
    <div class="card">
      <div class="card-header">
        Recent Property Listings
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">
          <i class="bi bi-house-door me-2"></i>
          3 BHK Apartment in City Center - $250,000

        <li class="list-group-item">
          <i class="bi bi-house me-2"></i>
          4 BHK Villa with Pool - $500,000
        </li>
        <li class="list-group-item">
          <i class="bi bi-building me-2"></i>
          Commercial Space in Business Park - $1,000,000
        </li>

        <li class="list-group-item">
          <i class="bi bi-house me-2"></i>
          5 BHK Luxury Penthouse - $750,000
        </li>
      </ul>
    </div>
  </div>
  <div class="col-md-4 mb-4">
    <div class="card">
      <div class="card-header">
        Quick Actions
      </div>
      <div class="card-body">
        <div class="d-grid gap-2">
          <button class="btn btn-primary" type="button">
            <i class="bi bi-plus-circle me-2"></i>Add New Property
          </button>
          <button class="btn btn-success" type="button">
            <i class="bi bi-person-plus me-2"></i>Add New Client
          </button>
          <button class="btn btn-info" type="button">
            <i class="bi bi-calendar-event me-2"></i>Schedule Viewing
          </button>
          <button class="btn btn-warning" type="button">
            <i class="bi bi-file-earmark-text me-2"></i>Generate Report
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
